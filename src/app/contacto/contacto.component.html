<div>
  <div class="p-5">
    <div class="card">
      <img class="card-img-top" src="holder.js/100x180/" alt="">
      <div class="card-body">
        <h4 class="card-title">Contacto</h4>
        
          <div class="form-group">
            <label for="Name">Nombre Completo</label>
            <input type="text" name="Name" id="Name" class="form-control" placeholder="Ingresa aqui tu Nombre" aria-describedby="helpId">
            <small id="helpId" class="text-muted">Tiene que se tu nombre completo (nombre(s) y apellidos)</small>
          </div>
          <div class="form-group">
            <label for="Email">Correo electrónico</label>
            <input type="email" class="form-control" name="Email" id="Email" aria-describedby="emailHelpId" placeholder="Ingresa aqui tu correo electrónico">
            <small id="emailHelpId" class="form-text text-muted">Es necesario que tenga formato estandar de correo</small>
          </div>
          <button class="btn btn-primary">Enviar</button>
          <button class="btn btn-default" routerLink="/Inicio" >Cancelar</button>
      </div>
    </div>
  </div>
</div>
